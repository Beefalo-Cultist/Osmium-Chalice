# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
        repository: Beefalo-Cultist/Osmium-Chalice

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
        
        
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.5.1
      
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - name: install packages 
      run: |
        npm install
      
    - name: Add & Commit
      if: ${{github.event_name != 'pull'}}
      run: |
          touch tempoveride
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Initialized Node.js & installed dependencies"
          git push origin ${{github.ref}} --force
    - name: pull add&commit
      if: ${{github.event_name == "pull"}}
      run: |
          touch tempoveride
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Initialized Node.js & installed dependencies"
          git push origin ${{github.basse_ref}} --force
       
  cleanup: 
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
        repository: Beefalo-Cultist/Osmium-Chalice
      
    - name: delete temp file & commit
      run: |
        git rm ${{github.ref}}/tempoveride
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Deleted temp file"
        git push origin ${{github.ref}} --force
    
    

      
    
  
      
