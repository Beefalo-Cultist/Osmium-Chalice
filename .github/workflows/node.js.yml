# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Force npm package install
      run: npm init -y
    - run: npm install --force --package-lock-only


    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
        
        
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.5.1
      
    - run: npm ci
    - run: npm run build --if-present
    - name: install express
      run: npm install express
      
    - name: Express AutoDocs
      uses: prafulla-codes/express-autodocs@v0.0.2
      
      
      
    - name: Add & Commit
  # You may pin to the exact commit or the version.
  # uses: EndBug/add-and-commit@61a88be553afe4206585b31aa72387c64295d08b
      uses: EndBug/add-and-commit@v9.1.1
      with:
      # Arguments for the git add command
        add: '/home/runner/work/Osmium-Chalice/Osmium-Chalice/'
        push: "origin Beefalo-Cultist-nodejs-test-2 --force"
