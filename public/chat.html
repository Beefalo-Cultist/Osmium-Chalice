<!DOCTYPE HTML>
<html>

    <head>
        <title>The Osmium Chalice</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/mainStatic.js"></script>
        <script src="js/messageHandler.js"></script>
        <link rel="stylesheet" href="css/mainstyle.css">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    </head>

    <body onload="restoreLastRoom();">
        <div id="main-wrapper">
            <div id='chat-disclaimer'>
                <h2>Welcome to the guest chat area!</h2>
                <p>This is the work in progress chat area. Please bear in mind it is currently under heavy development. <a href="/signup">Create an account</a>, <a href="/login">login</a>, or keep chatting as a guest.</p><br>
                <div id='chat-wrapper'>
                    <div id="room select">
                        <label for="room-select">Enter a room name to connect to it, or leave blank to chat with the whole site</label><br>
                        <input type="text" id="room-select" name="room" placeholder="Enter room name here!"> <button type="button" id="connect" onclick="joinRoom()">Connect!</button>
                    </div>
                    <h4 id="room-indicator">Connected to site-wide chat room!</h5>
                        <label for='username'>What is your name?</label><br>
                        <input type="text" id='username' name='username' placeholder='Type your username here!'>
                        <div id='message-history' class='message-history'>
                            <p>This is the start of our room's history!</p>
                        </div><br>
                        <div id='message-send' class='message-send' onkeydown='if(event.key=="Enter"){if(this.children[0].value){sendmessage()}}'>
                            <input type='text' id='messageout' name='messageout' placeholder='Type your message here!'
                                autocomplete='off'>
                            <button id='sendmessage' onclick='if(this.parentElement.children[0].value){sendmessage()}'>Send</button>
                        </div>
                </div>
            </div>
        </div>
    </body>

</html>
